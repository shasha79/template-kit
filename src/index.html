<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />

    <title>DeckDeckGo - My Template</title>

    <script type="module" src="/build/jhn-webslides.esm.js"></script>

    <script type="module" src="https://unpkg.com/@deckdeckgo/core@latest/dist/deckdeckgo/deckdeckgo.esm.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        display: flex;
        position: absolute;
      }
    </style>

    <link rel="stylesheet" type="text/css" media="all" href="https://webslides.tv/static/css/webslides.css" />

    <!--    <link rel="stylesheet" type="text/css" media="all" href="/build/webslides.css" /> -->
  </head>
  <body style="margin: 0">
    <deckgo-deck>
      <jhn-webslides>
        <h1 slot="title">DeckDeckGo</h1>
        <p slot="content">My Template</p>
      </jhn-webslides>
    </deckgo-deck>

    <script type="text/javascript">
      document.addEventListener(
        'deckDidLoad',
        () => {
          window.dispatchEvent(new Event('resize'));
        },
        {once: true}
      );
    </script>

    <script nomodule src="https://webslides.tv/static/js/webslides.js"></script>
    <!--  <script src="/build/webslides.js"></script> -->

    <script>
      //window.ws = new WebSlides();
    </script>
  </body>
</html>
